# ===================================================
# BandwidthLimiter 配置文件
# 控制每个玩家的网络带宽上限
# ===================================================

# 默认带宽限制 (KB/s)
# 所有没有独立设置的玩家将使用此值
# 推荐值:
#   256  - 低带宽服务器
#   512  - 标准服务器
#   1024 - 高性能服务器
#   2048 - 大型服务器
default-limit-kbps: 512

# 每个玩家的独立带宽限制 (KB/s)
# 格式: UUID 或 玩家名: 限制值
# 使用 /bwl set <玩家> <KB/s> 命令添加更方便
player-limits:
  # 示例:
  # "069a79f4-44e9-4726-a5be-fca90e38aaf5": 1024   # Notch - 1024 KB/s
  # "PlayerName": 256                                # 某玩家 - 256 KB/s

# ===================================================
# 说明:
#
# 带宽限制工作原理:
#   插件通过在每个玩家的 Netty Channel Pipeline 中注入
#   ChannelTrafficShapingHandler 来限制服务器发送给该
#   玩家的数据速率 (出站带宽)。
#
#   当出站速率超过限制时，数据包会被延迟发送，
#   玩家可能会感受到轻微的延迟或卡顿。
#
# 注意事项:
#   - 设置过低可能导致玩家游戏体验极差
#   - 建议最低不低于 64 KB/s
#   - 拥有 bandwidthlimiter.bypass 权限的玩家不受限制
#
# 权限节点:
#   bandwidthlimiter.admin   - 管理命令权限 (默认: OP)
#   bandwidthlimiter.bypass  - 绕过带宽限制 (默认: 无)
#   bandwidthlimiter.info    - 查看自身信息 (默认: 所有人)
# ===================================================
